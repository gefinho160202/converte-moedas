<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                converter <b>para</b>
                <select id="currency-select">
                    <option>
                        U$$ Dolar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">converter</button>
            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="Bandeira do Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>

                </div>
                <img class="arrow-img"
                    src="https://www.bing.com/th?id=OIP.Ehb2-lpiwAXF0PlTvWdPhQAAAA&w=236&h=320&c=7&qlt=90&bgcl=ececec&o=6&pid=PersonalBing"
                    alt="Seta para Baixo">
                <div class="currency-container">
                    <img src="./assets/estados-unidos (1) 1.png" id="currency-img" alt="Bandeiro dos Estados Unidos">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>

                </div>
            </section>
        </main>

    </div>

</body>

<script src="./scripts.js"></script>

</html>
